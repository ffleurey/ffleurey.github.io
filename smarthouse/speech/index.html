<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Ingrid's Smarthouse TTS</title>

    <link rel="stylesheet" href="style.css">
    <script src="lib/mqtt.min.js"></script>

  </head>

  <body>
   
   	<textarea id="Text1" rows="4" cols="30">
		Vesken din ligger i gangen.
	</textarea>
	<button type="button" onclick="mqtt_publish('speech/tts', document.getElementById('Text1').value)">Text 1</button>

	<textarea id="Text2" rows="4" cols="30">
		Du har besøk. Skal jeg åpne ytterdøra? 
	</textarea>
	<button type="button" onclick="mqtt_publish('speech/tts', document.getElementById('Text2').value)">Text 2</button>

	<textarea id="Text3" rows="4" cols="30">
		Vesken din ligger i gangen. Kaffen er klar og maten er her om to minutter.
	</textarea>
	<button type="button" onclick="mqtt_publish('speech/tts', document.getElementById('Text2').value)">Text 3</button>

	<button type="button" onclick="mqtt_publish('smartplant/pumpwater', '5')">Plant</button>


    <div>
      
        <p class="result"></p>
        <p class="output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
